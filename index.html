<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="prelogin__block">
        <div>
          <a href="">
            <img
              src="img/The-Bankist-Logo-3.png"
              style="display: block; width: 60px; height: 60px"
              alt="logo"
            />
          </a>
        </div>
        <div style="display: flex; column-gap: 15px">
          <button class="btn__reg">Sign up</button>
          <button class="btn__log">Sign in</button>
          <button class="btn__logOut hidden">Log out</button>
        </div>
      </div>
      <div class="sighUp-block hidden" style="margin: 0 auto">
        <form action="">
          <fieldset
            style="
              display: flex;
              flex-direction: column;
              width: 500px;
              height: auto;
              margin: 0 auto;
            "
          >
            <label for="loginReg__input"
              >Your login: <input type="text" class="loginReg__input"
            /></label>
            <label for="passwordReg__input"
              >Your password: <input type="password" class="passwordReg__input"
            /></label>
            <label for="repeatPasswordReg__input"
              >Repeat your password:
              <input type="password" class="repeatPasswordReg__input"
            /></label>
            <button type="button" class="btn__reg-submit">Sign Up!</button>
          </fieldset>
        </form>
      </div>
      <div class="signIn-block hidden">
        <form action="">
          <fieldset
            style="
              display: flex;
              flex-direction: column;
              width: 500px;
              height: auto;
              margin: 0 auto;
            "
          >
            <label for="loginLog__input"
              >Your login: <input type="text" class="loginLog__input"
            /></label>
            <label for="passwordLog__input"
              >Your password: <input type="password" class="passwordLog__input"
            /></label>
            <button type="button" class="btn__log-submit">Sign In!</button>
          </fieldset>
        </form>
      </div>
      <div class="afterlogin__block">
        <div class="main__name"></div>
        <div class="current__balance"></div>
        <div class="borrow__box">
          <button class="borrow__money">Borrow money</button>
          <input
            type="number"
            placeholder="Put ammount..."
            class="borrow__money-input"
          />
        </div>
        <div class="send__money hidden">
          <button class="send__money-btn">Send money to:</button>
          <input type="text" placeholder="enter username" class="name-input" />
          <input
            type="number"
            placeholder="enter amount:"
            class="send__money-input"
          />
        </div>
        <div class="transaction__box"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
